<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redefinir senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.2rem;
      color: #222;
      font-weight: 500;
    }
    .info {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="password"]:focus {
      border-color: #0078d7;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fa3;
    }
    #msg {
      margin-top: 1.2rem;
      font-size: 1rem;
      color: #0078d7;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Redefinir senha</h2>
    <div class="info">
      O link de recuperação é válido por <strong>5 minutos</strong>.<br>
      Após esse tempo, solicite um novo link.
    </div>
    <form id="resetForm" autocomplete="off">
      <input type="password" id="senha" placeholder="Nova senha (máx. 5 caracteres)" maxlength="5" required>
      <button type="submit">Atualizar senha</button>
    </form>
    <div id="msg"></div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    document.getElementById('resetForm').onsubmit = async function(e) {
      e.preventDefault();
      const senha = document.getElementById('senha').value;
      if (senha.length < 1 || senha.length > 5) {
        document.getElementById('msg').innerText = "A senha deve conter de 1 a 5 caracteres.";
        return;
      }
      const res = await fetch(`https://supervisors-geek-crystal-complications.trycloudflare.com/reset?token=${token}&senha=${senha}`);
      const data = await res.json();
      if (data.status === 'ok') {
        document.getElementById('msg').innerText = "Senha redefinida com sucesso! Obrigado!";
        setTimeout(() => window.close(), 2000);
      } else {
        document.getElementById('msg').innerText = data.msg;
      }
    }
  </script>
</body>
</html>
